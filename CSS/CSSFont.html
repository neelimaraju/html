<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylefont.css">
</head>
<body class="grey">
    
    
    <fieldset class="yellow">
        <legend class="fontblue">Your Details</legend>
     <form>
           
      <ol type="1">
        <li><label for="uname"class="font2">Name</label>
        <input type="text" id="name" name="name"></li><br>
        <li><label for="email"class="font2">Email</label>
        <input type="text" id="mail" name="mail"></li><br>
        <li><label for="phone"class="font2">Phone</label>
        <input type="text" id="phone" name="phone"></li>
      </ol>   
     </form>
   </fieldset>  

         <fieldset class="green">
             <legend class="fontblue">Delivery Address</legend>
             <form>
                 <ul class="styled">
                     <li> &#128512<label for="address" class="font1" >Address</label>&nbsp;&nbsp;&nbsp;
                     <textarea rows="4" col="30"></textarea></li>
                    <br>
                    <li> &#128512<label for="postcode" class="font1">Post Code</label>
                    <input type="text" id="pcode" name="pcode"></li>
                    <br>
                    <li> &#128512<label for="country" class="font1">Country</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" id="country" name="country"></li>
                    <br>
                 </ul>
                 </form>
         </fieldset>

         <fieldset class="yellow">
            
             <legend>Card Details</legend>
             <form>
                <ol type="A">
                 <li></li><fieldset class="green">
                     <legend>Card Type</legend>
                     <form>
                         <ul>
                             <li><label for="visa"class="font3">Visa</label></li>
                             <li><label for="amex"class="font3">Amex</label></li>
                             <li><label for="mastercard"class="font3">Mastercard</label></li>
                         </ul>

                     </form>
                    </fieldset>
                    <br>
                    <li><label for="cardno"class="font4">Card Number</label>
                    <input type="number" id="cardNo" name="cardNo"></li>
                    <br>
                    <li><label for="securityCode" class="font4">Security Code</label>
                    <input type="text" id="scode" name="scode"></li>
                    <br>
                    <li><label for="nameOnCard" class="font4">Name on card </label>
                    <input type="text" id="ncard" name="ncard"></li>
                </ol>
                  </form>
         </fieldset>
</body>
</html>
